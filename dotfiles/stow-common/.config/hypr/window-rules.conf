# ======================
# Layer rules
# ======================



layerrule = blur on, match:namespace logout_dialog
layerrule = blur on no_anim on, match:namespace rofi


# ======================
# Window opacity rules
# ======================

windowrulev2 = opacity 0.98 0.85, class:^(firefox)$
windowrulev2 = opacity 1.00 1.00, class:^(Rofi)$
windowrulev2 = opacity 1.00 0.90, class:^(Brave-browser)$
windowrulev2 = opacity 0.85 0.85, class:^(Wofi)$
windowrulev2 = opacity 0.85 0.85, class:^(wofi)$
windowrulev2 = opacity 0.85 0.85, class:^(org.telegram.desktop)$

# Bitwig
windowrulev2 = stayfocused, class:^(com\.bitwig\.BitwigStudi)$, xwayland:1
# windowrulev2 = noinitialfocus, class:^(com\.bitwig\.BitwigStudi)$, xwayland:1
# windowrulev2 = nofocus, class:^(com\.bitwig\.BitwigStudi)$, xwayland:1
# windowrulev2 = float, class:^(com\.bitwig\.BitwigStudi)$, xwayland:1

# Steam / media
windowrulev2 = opacity 0.80 0.80, class:^(Steam)$
windowrulev2 = opacity 0.80 0.80, class:^(steam)$
windowrulev2 = opacity 0.80 0.80, class:^(steamwebhelper)$
windowrulev2 = opacity 0.80 0.80, class:^(Spotify)$
windowrulev2 = float, class:^(Spotify)$

# Editors / terminals
windowrulev2 = opacity 0.80 0.80, class:^(Code)$
windowrulev2 = opacity 0.80 0.80, class:^(code-url-handler)$
windowrulev2 = opacity 0.95 0.90, class:^(kitty)$
windowrulev2 = opacity 0.95 0.90, class:^(neovide)$
windowrulev2 = suppressevent maximize, class:^(neovide)$

# File managers
windowrulev2 = opacity 0.80 0.80, class:^(org.gnome.Nautilus)$
windowrulev2 = opacity 0.80 0.80, class:^(org.kde.ark)$
windowrulev2 = float, class:^(org.kde.ark)$
windowrulev2 = opacity 0.80 0.80, class:^(org.kde.dolphin)$
windowrulev2 = float, class:^(org.kde.dolphin)$
windowrulev2 = size 60%, class:^(org.kde.dolphin)$

# GTK / Qt config tools
windowrulev2 = opacity 0.80 0.80, class:^(qt5ct)$
windowrulev2 = float, class:^(qt5ct)$
windowrulev2 = opacity 0.80 0.80, class:^(nwg-look)$
windowrulev2 = float, class:^(nwg-look)$

# Misc apps
windowrulev2 = opacity 0.90 0.90, class:^(com.github.rafostar.Clapper)$
windowrulev2 = float, class:^(com.github.rafostar.Clapper)$

windowrulev2 = opacity 0.80 0.80, class:^(com.github.tchx84.Flatseal)$
windowrulev2 = opacity 0.80 0.80, class:^(hu.kramo.Cartridges)$
windowrulev2 = opacity 0.80 0.80, class:^(com.obsproject.Studio)$
windowrulev2 = opacity 0.80 0.80, class:^(gnome-boxes)$
windowrulev2 = opacity 0.95 0.90, class:^(WebCord)$
windowrulev2 = opacity 0.80 0.80, class:^(app.drey.Warp)$
windowrulev2 = float, class:^(app.drey.Warp)$
windowrulev2 = opacity 0.80 0.80, class:^(net.davidotek.pupgui2)$
windowrulev2 = float, class:^(net.davidotek.pupgui2)$
windowrulev2 = opacity 0.80 0.80, class:^(yad)$
windowrulev2 = float, class:^(yad)$
windowrulev2 = opacity 0.80 0.80, class:^(io.gitlab.theevilskeleton.Upscaler)$
windowrulev2 = float, class:^(io.gitlab.theevilskeleton.Upscaler)$

# System dialogs
windowrulev2 = opacity 0.80 0.70, class:^(pavucontrol)$
windowrulev2 = float, class:^(pavucontrol)$
windowrulev2 = opacity 0.80 0.70, class:^(blueman-manager)$
windowrulev2 = float, class:^(blueman-manager)$
windowrulev2 = opacity 0.80 0.70, class:^(nm-applet)$
windowrulev2 = float, class:^(nm-applet)$
windowrulev2 = opacity 0.80 0.70, class:^(nm-connection-editor)$
windowrulev2 = float, class:^(nm-connection-editor)$
windowrulev2 = opacity 0.80 0.70, class:^(org.kde.polkit-kde-authentication-agent-1)$
windowrulev2 = float, class:^(org.kde.polkit-kde-authentication-agent-1)$

# Launchers / docks
windowrulev2 = float, class:^(wofi)$
windowrulev2 = float, class:^(slack)$
windowrulev2 = float, class:^(nwg-dock)$

# Waydroid
windowrulev2 = float, class:^(waydroid)$

# XWayland video bridge (screen sharing)
windowrulev2 = opacity 0.0 override, class:^(xwaylandvideobridge)$
windowrulev2 = no_anim on, class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus, class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1, class:^(xwaylandvideobridge)$
windowrulev2 = no_blur on, class:^(xwaylandvideobridge)$