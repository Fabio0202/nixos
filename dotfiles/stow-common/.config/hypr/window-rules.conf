# ======================
# Layer rules
# ======================

layerrule = blur on, match:namespace logout_dialog
layerrule = blur on no_anim on, match:namespace rofi


# ======================
# Window rules (v0.53 Syntax)
# ======================

windowrule = opacity 0.98 0.85, match:class ^(firefox)$
windowrule = opacity 1.00 1.00, match:class ^(Rofi)$
windowrule = opacity 1.00 0.90, match:class ^(Brave-browser)$
windowrule = opacity 0.85 0.85, match:class ^(Wofi)$
windowrule = opacity 0.85 0.85 float on, match:class ^(wofi)$
windowrule = opacity 0.85 0.85, match:class ^(org.telegram.desktop)$

# Bitwig
windowrule = stay_focused on, match:class ^(com\.bitwig\.BitwigStudi)$ match:xwayland 1

# Steam / media
windowrule = opacity 0.80 0.80, match:class ^(Steam)$
windowrule = opacity 0.80 0.80, match:class ^(steam)$
windowrule = opacity 0.80 0.80, match:class ^(steamwebhelper)$
windowrule = opacity 0.80 0.80 float on, match:class ^(Spotify)$

# Editors / terminals
windowrule = opacity 0.80 0.80, match:class ^(Code)$
windowrule = opacity 0.80 0.80, match:class ^(code-url-handler)$
windowrule = opacity 0.95 0.90, match:class ^(kitty)$
windowrule = opacity 0.95 0.90 suppress_event maximize, match:class ^(neovide)$

# File managers
windowrule = opacity 0.80 0.80, match:class ^(org.gnome.Nautilus)$
windowrule = opacity 0.80 0.80 float on, match:class ^(org.kde.ark)$
windowrule = opacity 0.80 0.80 float on size 60% 60%, match:class ^(org.kde.dolphin)$

# GTK / Qt config tools
windowrule = opacity 0.80 0.80 float on, match:class ^(qt5ct)$
windowrule = opacity 0.80 0.80 float on, match:class ^(nwg-look)$

# Misc apps
windowrule = opacity 0.90 0.90 float on, match:class ^(com.github.rafostar.Clapper)$
windowrule = opacity 0.80 0.80, match:class ^(com.github.tchx84.Flatseal)$
windowrule = opacity 0.80 0.80, match:class ^(hu.kramo.Cartridges)$
windowrule = opacity 0.80 0.80, match:class ^(com.obsproject.Studio)$
windowrule = opacity 0.80 0.80, match:class ^(gnome-boxes)$
windowrule = opacity 0.95 0.90, match:class ^(WebCord)$
windowrule = opacity 0.80 0.80 float on, match:class ^(app.drey.Warp)$
windowrule = opacity 0.80 0.80 float on, match:class ^(net.davidotek.pupgui2)$
windowrule = opacity 0.80 0.80 float on, match:class ^(yad)$
windowrule = opacity 0.80 0.80 float on, match:class ^(io.gitlab.theevilskeleton.Upscaler)$

# System dialogs
windowrule = opacity 0.80 0.70 float on, match:class ^(pavucontrol)$
windowrule = opacity 0.80 0.70 float on, match:class ^(blueman-manager)$
windowrule = opacity 0.80 0.70 float on, match:class ^(nm-applet)$
windowrule = opacity 0.80 0.70 float on, match:class ^(nm-connection-editor)$
windowrule = opacity 0.80 0.70 float on, match:class ^(org.kde.polkit-kde-authentication-agent-1)$

# Launchers / docks
windowrule = float on, match:class ^(slack)$
windowrule = float on, match:class ^(nwg-dock)$

# Waydroid
windowrule = float on, match:class ^(waydroid)$

# XWayland video bridge (screen sharing)
windowrule = opacity 0.0 override no_anim on no_initial_focus on maxsize 1 1 no_blur on, match:class ^(xwaylandvideobridge)$
