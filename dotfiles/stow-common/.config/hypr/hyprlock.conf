# Source theme colors
source = ~/.config/hypr/themes/current.conf

$font = "SF Pro Display"

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
  monitor =
  path = ~/.config/hypr/current-wallpaper
  color = $base
  blur_passes = 2
}

# TIME (big, centered)
label {
  text = cmd[update:30000] echo "$(date +"%H:%M")"
  font_size = 120
  font_family = $font
  color = $text
  position = 0, 0
  halign = center
  valign = center
}

# DATE (smaller, below)
label {
  text = cmd[update:43200000] echo "$(date +"%A, %B %d")"
  font_size = 26
  font_family = $font
  color = $subtext
  position = 0, -140
  halign = center
  valign = center
}

# INPUT FIELD (sleek pill style)
input-field {
  monitor =
  size = 360, 52
  outline_thickness = 1
  rounding = 26
  inner_color = rgba(255, 255, 255, 0.1)
  outer_color = rgba(255, 255, 255, 0.25)
  font_color = $text
  placeholder_text = <span foreground="#$subtext_hex"><i>ó°Œ¾  $USER</i></span>
  hide_input = false
  check_color = $accent
  fail_color = $red
  fail_text = <i>Wrong password</i>
  capslock_color = $yellow
  position = 0, -220
  halign = center
  valign = center
}
