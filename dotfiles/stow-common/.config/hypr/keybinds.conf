# Keybinds configuration for Hyprland
# Converted from Nix module to Hyprland config format

# Define main modifier
$mainMod = Super

# Audio keybinds (bindel - repeat when held)
bindel = , F2, exec, swayosd-client --output-volume lower
bindel = , F3, exec, swayosd-client --output-volume raise
bindel = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindel = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise

# System brightness (bindel - repeat when held)
bindel = , XF86MonBrightnessUp, exec, swayosd-client --brightness raise
bindel = , XF86MonBrightnessDown, exec, swayosd-client --brightness lower

bind = $mainMod, return, exec, rofi  -show drun

bind =  $mainMod, S, exec, hyprctl switchxkblayout current next; pkill -RTMIN+8 waybar
# Mouse bindings (bindm)
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Regular keybinds (bind)
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bind = $mainMod, D, exec, hyprctl dispatch hyprexpo:expo toggle

# Workspace switching
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move window to workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Relative workspace navigation
bind = $mainMod CTRL, j, workspace, r+1
bind = $mainMod CTRL, k, workspace, r-1
bind = $mainMod CTRL, up, workspace, r-1
bind = $mainMod CTRL, down, workspace, r+1

# Special workspace operations
bind = $mainMod ALT, S, movetoworkspacesilent, special
bind = $mainMod CTRL, w, movetoworkspace, special
bind = $mainMod, Y, togglespecialworkspace, minimized

# Move window between workspaces
bind = $mainMod SHIFT, j, movetoworkspace, +1
bind = $mainMod SHIFT, k, movetoworkspace, -1
bind = $mainMod SHIFT, down, movetoworkspace, +1
bind = $mainMod SHIFT, up, movetoworkspace, -1

# Silent window moves
bind = $mainMod ALT, 1, movetoworkspacesilent, 1
bind = $mainMod ALT, 2, movetoworkspacesilent, 2
bind = $mainMod ALT, 3, movetoworkspacesilent, 3
bind = $mainMod ALT, 4, movetoworkspacesilent, 4
bind = $mainMod ALT, 5, movetoworkspacesilent, 5
bind = $mainMod ALT, 6, movetoworkspacesilent, 6
bind = $mainMod ALT, 7, movetoworkspacesilent, 7
bind = $mainMod ALT, 8, movetoworkspacesilent, 8
bind = $mainMod ALT, 9, movetoworkspacesilent, 9
bind = $mainMod ALT, 0, movetoworkspacesilent, 10

# System utilities
bind = $mainMod, SPACE, exec, show-binds

# Window management
bind = $mainMod, TAB, exec, restore
bind = $mainMod, N, exec, minimize
bind = $mainMod, O, exec, ~/nixos/home/scripts/smart-swap.sh
bind = $mainMod, Q, exec, hyprctl dispatch killactive
bind = $mainMod, G, togglefloating
bind = $mainMod, M, fullscreen
bind = ALT, return, fullscreen

# Window focus
bind = $mainMod, H, movefocus, l
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d
bind = $mainMod, L, movefocus, r
bind = $mainMod, left, movefocus, l
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, right, movefocus, r
bind = ALT, Tab, movefocus, d

# Window resizing
bind = $mainMod CONTROL ALT, l, resizeactive, 20 0
bind = $mainMod CONTROL ALT, h, resizeactive, -20 0
bind = $mainMod CONTROL ALT, k, resizeactive, 0 -20
bind = $mainMod CONTROL ALT, j, resizeactive, 0 20
bind = $mainMod CONTROL ALT, right, resizeactive, 20 0
bind = $mainMod CONTROL ALT, left, resizeactive, -20 0
bind = $mainMod CONTROL ALT, up, resizeactive, 0 -20
bind = $mainMod CONTROL ALT, down, resizeactive, 0 20

# Window movement
bind = $mainMod SHIFT, h, movewindoworgroup, l
bind = $mainMod SHIFT, l, movewindoworgroup, r
bind = $mainMod, o, togglesplit,

# System controls
bind = $mainMod, P, exec, wlogout --buttons-per-row 5
bind = $mainMod, S, exec, hyprctl switchxkblayout current next; pkill -RTMIN+8 waybar
bind = $mainMod, W, exec, waypaper
bind = $mainMod, P, exec, pin
bind = $mainMod SHIFT, S, exec, sh -c 'grim -g "$(slurp)" - | wl-copy'
bind = , Print, exec, sh -c 'grim - | wl-copy && notify-send "Screenshot" "Copied entire screen to clipboard"'
bind = , switch:on:Lid Switch, exec, swaylock && systemctl suspend

# Audio controls
bind = , F1, exec, swayosd-client --output-volume mute-toggle
bind = , F4, exec, swayosd-client --input-volume mute-toggle; pkill -RTMIN+9 waybar
bind = , 190, exec, swayosd-client --input-volume mute-toggle; pkill -RTMIN+9 waybar
bind = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle
bind = , XF86AudioMicMute, exec, swayosd-client --input-volume mute-toggle && toggle-mic-mute-led; pkill -RTMIN+9 waybar

# Application launchers
bind = $mainMod, T, exec, kitty
bind = $mainMod, F, exec, nautilus
bind = $mainMod, B, exec, firefox
bind = $mainMod, C, exec, code
bind = $mainMod, V, exec, kitty nvim
