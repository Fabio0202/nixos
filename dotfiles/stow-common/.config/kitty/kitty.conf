# Kitty base configuration (no theme colors)

# Font settings
font_family JetBrainsMono Nerd Font
font_size 12
allow_remote_control yes
# Stable remote-control socket so theme switching works from keybinds/rofi.
listen_on unix:/tmp/kitty
# Background effects
background_blur 12

# Cursor settings
cursor_trail 3
cursor_trail_start_threshold 2
cursor_trail_decay 0.1 0.4

# Window settings
window_padding_width 8
confirm_os_window_close -1

# Audio
enable_audio_bell no

# Monitor sync
sync_to_monitor yes

# Additional padding
padding 8

# Shell integration
shell_integration enabled

# Include theme (changes frequently)
include themes/current.conf
